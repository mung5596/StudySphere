{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="bg-light p-4 rounded" style="max-width: 500px; margin: auto;">
        <h2>Enter a new password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
    </div>
</div>
{% endblock %}
