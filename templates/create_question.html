{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Ask a question</h5>
    <form method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control mb-4 w-25" name="title" id="title"
               value="{{ form.title.value|default_if_none:'' }}">

        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control mb-4 w-25" name="subject" id="subject"
               value="{{ form.subject.value|default_if_none:'' }}">

        <label for="content" class="form-label">Content</label>
        <textarea class="form-control mb-4" name="content" id="content">{{ form.content.value|default_if_none:'' }}</textarea>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
